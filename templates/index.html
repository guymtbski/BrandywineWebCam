<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 200px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        video {
            display: block;
            margin: auto;
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam Timelapse</h1>
        
        <h2>Timelapse Video</h2>
        <video controls>
            <source src="{{ url_for('serve_image', filename='timelapse.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Latest Images</h2>
        <div class="image-container">
            {% for image in images %}
                <img src="{{ url_for('serve_image', filename=image) }}" alt="Webcam Image">
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
