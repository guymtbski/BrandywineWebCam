<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        video {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Webcam Timelapse</h1>

    <h2>Latest Image</h2>
    {% if latest_image %}
        <img src="{{ url_for('serve_image', filename=latest_image) }}" alt="Latest Webcam Image">
    {% else %}
        <p>No images available.</p>
    {% endif %}

    <h2>Timelapse Video</h2>
    <video controls>
        <source src="{{ url_for('serve_video', filename='timelapse.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Last 24 Images</h2>
    {% for image in images %}
        <img src="{{ url_for('serve_image', filename=image) }}" alt="WebCam Image">
    {% endfor %}
</body>
</html>
