<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Webcam Timelapse</h1>
    <h2>Latest Images</h2>
    <div>
        {% for image in images %}
            <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
