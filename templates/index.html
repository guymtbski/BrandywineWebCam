<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse - Last 12 Hours</title>
    <style>
        img { width: 100%; max-height: 90vh; object-fit: cover; display: none; }
        img.active { display: block; }
    </style>
    <script>
        let currentIndex = 0;
        function showNextImage() {
            const images = document.querySelectorAll("img");
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }
        setInterval(showNextImage, 2000);  // Change image every 2 seconds
    </script>
</head>
<body onload="document.querySelector('img').classList.add('active')">
    <h1>Timelapse - Last 12 Hours</h1>
    <div>
        {% for image in images %}
        <img src="{{ url_for('serve_image', filename=image) }}" alt="Timelapse Image">
        {% endfor %}
    </div>
</body>
</html>
