<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px;
            color: #555;
        }
        .video-container {
            margin: 20px auto;
            max-width: 80%;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 80%;
            margin: auto;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Webcam Timelapse</h1>
    
    <div class="video-container">
        <video controls autoplay loop onerror="this.style.display='none'; document.getElementById('error-message').style.display='block';">
            <source src="/timelapse" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="error-message" class="error-message" style="display:none;">
            Error: Unable to play the video. Please check back later.
        </div>
    </div>

    <h2>Recent Images</h2>
    <div class="image-grid">
        {% for image in images %}
            <img src="/images/{{ image }}" alt="Webcam Image">
        {% endfor %}
    </div>
</body>
</html>
