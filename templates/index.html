<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px;
            color: #555;
        }
        .video-container {
            margin: 20px auto;
            max-width: 80%;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 80%;
            margin: auto;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer; /* Make images clickable */
        }
        /* Styles for the modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Webcam Timelapse</h1>

    <div class="video-container">
        <video controls autoplay loop onerror="this.style.display='none'; document.getElementById('error-message').style.display='block';">
            <source src="/images/timelapse.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="error-message" class="error-message" style="display:none;">
            Error: Unable to play the video. Please check back later.
        </div>
    </div>

    <h2>Recent Images</h2>
    <div class="image-grid">
        {% for image in images %}
            <img src="/images/{{ image }}" alt="Webcam Image" onclick="openModal('{{ image }}')">
        {% endfor %}
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="Webcam Image">
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Function to open the modal
        function openModal(imageSrc) {
            modal.style.display = "block";
            document.getElementById("modalImage").src = "/images/" + imageSrc;
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
