<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <style>
        body {
            background-color: #f0f0f0;  /* Light grey background */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .images img {
            margin: 5px;
            max-width: 200px; /* Adjust image size */
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: white;
        }
        video {
            max-width: 100%;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Webcam Timelapse</h1>

    <!-- Timelapse Video -->
    <h2>Timelapse Video</h2>
    <video controls>
        <source src="{{ url_for('serve_timelapse') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Display last 24 images -->
    <h2>Last 24 Images</h2>
    <div class="images">
        {% for image in images %}
            <img src="{{ url_for('serve_image', filename=image) }}" alt="WebCam Image">
        {% endfor %}
    </div>
</body>
</html>
