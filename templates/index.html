<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Timelapse</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #555;
        }
        .video-container, .image-gallery {
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-gallery img {
            width: 23%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Webcam Timelapse</h1>

    <div class="video-container">
        <h2>Timelapse Video</h2>
        <video controls>
            <source src="{{ url_for('serve_image', filename='timelapse.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="image-gallery">
        <h2>Latest Images</h2>
        {% for image in images %}
            <img src="{{ url_for('serve_image', filename=image) }}" alt="Webcam Image">
        {% endfor %}
    </div>

</body>
</html>
